<body>

    <h2><i class="fa fa-building"></i> Corporate & Commercial Law Form</h2>
    <form action="mailto:muridaiye@yahoo.com" method="POST" enctype="text/plain">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="Full Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="Email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="Phone Number" required>
      </div>

      <div class="form-group">
        <label for="business-type">Business Type:</label>
        <input type="text" id="business-type" name="Business Type" placeholder="e.g. Sole Proprietorship, Limited Liability" required>
      </div>

      <div class="form-group">
        <label for="issue">Nature of Legal Assistance Needed:</label>
        <textarea id="issue" name="Legal Assistance Details" rows="6" placeholder="e.g. Business formation, contracts, compliance, shareholder disputes" required></textarea>
      </div>

      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Request</button>
    </form>
