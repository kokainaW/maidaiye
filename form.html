<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Request Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #002147;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #002147;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="fa fa-file-signature"></i> Service Request Form</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="service">Select Service:</label>
        <select id="service" name="service" required>
          <option value="">-- Select a Service --</option>
          <option value="Wills">Wills, Trusts & Estate Administration</option>
          <option value="Litigation">Civil Litigation & Dispute Resolution</option>
          <option value="Family">Family Law & Matrimonial Matters</option>
          <option value="Property">Real Estate & Property Law</option>
          <option value="Corporate">Corporate & Commercial Law</option>
          <option value="Criminal">Criminal Defense & Legal Representation</option>
          <option value="Employment">Labour & Employment Law</option>
          <option value="IP">Intellectual Property Law</option>
          <option value="Immigration">Immigration & Nationality Law</option>
          <option value="Notary">Notary & Legal Documentation</option>
          <option value="Banking">Banking & Financial Services Law</option>
          <option value="Insurance">Insurance Claims & Litigation</option>
          <option value="Consumer">Consumer Rights Protection</option>
          <option value="Education">Education & School Law</option>
          <option value="Public">Administrative & Public Law</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Brief Description of Your Issue:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
